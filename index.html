<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Age checker</h1>
  </header>
  <section>
    <div>
      <label for="bithdayInput">Year of birth</label>
      <input class="inputField" type="number" id="birthdayInput" name="birthdayInput" min="0">
      <div id="genderInput">
        <label for="radioGender">Man</label>
        <input class="inputRadio" type="radio" name="radioGender" id="manInput" checked>
        <label for="radioGender">Woman</label>
        <input class="inputRadio" type="radio" name="radioGender" id="womanInput">
      </div>
      <input class="primaryBtn" type="button" value="Submit" onclick="verify()">
    </div>

    <div id="result">
      <p>Fill in the fields above to see the result</p>
    </div>
  </section>
  <footer>
    <p>&copy; Rafaell-dev</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
